version: 2.1

jobs:
  provision:
    description: Provisions wordpress and starter theme
    docker:
      - image: circleci/php:7.3
        environment:
          VVV_PATH_TO_SITE: .
          VVV_SITE_NAME: bedrock-ds
          DB_NAME: bedrock-ds
          project: bedrock-ds
          DB_PREFIX: ds_wp_
          DOMAIN: bedrock-ds.test
          PUBLIC_DIR: public_html
          SITE_TITLE: bedrock-ds.test
          WP_LOCALE: fr_FR
          WP_TYPE: single
          WP_VERSION: latest
      # Service container image available at `host: localhost`

      - image: circleci/mysql:5.7-ram
        # auth:
        #   username: mydockerhub-user
        #   password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bedrock-ds
          MYSQL_USER: wp
          MYSQL_PASSWORD: wp
    steps:
      - checkout
      - run: sudo apt update # PHP CircleCI 2.0 Configuration File# PHP CircleCI 2.0 Configuration File sudo apt install zlib1g-dev libsqlite3-dev
      - run: sudo docker-php-ext-install zip bcmath
      - run: sudo apt-get install default-mysql-client
      - run:
          # Our primary container isn't MYSQL so run a sleep command until it's ready.
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: Install MySQL CLI
          command: |
            sudo apt-get install default-mysql-client
      - run:
          name: Install WP-CLI
          command: |
            curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
            chmod +x wp-cli.phar
            sudo mv wp-cli.phar /usr/local/bin/wp
            which wp
          name: Provision script
          command: sh .circleci/provision.sh

workflows:
  install_new_site:
    jobs:
      - provision
